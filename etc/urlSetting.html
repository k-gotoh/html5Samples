<script language="javascript" type="text/javascript">



$(function() {
    var list = [document.getElementById("headetTitleHidden").value]; // 目的のテキストを指定
    var txt = $('#headerTitle'); // id名を指定
    var options = {
        duration: 10,
        rearrangeDuration: 10,
        effect: 'random',
        centered: true
    }
 
    txt.textualizer(list, options);
    txt.textualizer('start');
});



    currentSelect = "";

    function lineAdd() {
      var target = document.getElementById("lineLast");
      var newElement = document.createElement("div"); 
      newElement.setAttribute("name","changeMe");
      newElement.innerHTML = "<span></span><input type='url' class='rounded' size='100' onBlur='saveUrl()' placeholder='urlを入力' required />" +
                              "<span class='caption' /> 携帯</span><input type='checkbox' /><a href='#' class='button delete'  onClick='return lineDel(this)'>削除</a>";
      target.insertBefore(newElement, null);
      saveUrl();
      var changeTarget = document.getElementsByName("changeMe").item(0);
      changeTarget.setAttribute("name","");
      changeTarget.setAttribute("class","animated lightSpeedIn");
      //renumber();
      return newElement;
    }


    function lineDel(obj) {
      var parentObj = obj.parentNode;
      parentObj.setAttribute("class","animated lightSpeedOut");
      setTimeout( function(){  
           parentObj.setAttribute("class","");
           parentObj.parentNode.removeChild(obj.parentNode);
           saveUrl();
      }, 500 );


      //renumber();
      
    }


    function renumber(errNumberList)  {
      var i = 1;
      //var urlList = document.getElementById("lineLast");
      var urlNode = document.getElementById("lineLast").getElementsByTagName('div').item(0);
      while(urlNode) {
        i++;
        urlNode.getElementsByTagName('span').item(0).innerHTML = toZeroPadding(i, 2);
        if (errNumberList.join().match(i)) {
           urlNode.getElementsByTagName('span').item(0).setAttribute("class","error");
           urlNode.setAttribute("class","error");
        } else {
           urlNode.getElementsByTagName('span').item(0).setAttribute("class","");
           urlNode.setAttribute("class","");
        }


        urlNode = urlNode.nextElementSibling;
      }
    }

    function saveUrl() {
      var urlList = new Array();
      var errNumberList = new Array();
      var i = 1;

      var inputText = document.getElementById("urlFirst").value;
      if (inputText) {
          urlList.push(inputText);
      } else {
          errNumberList.push(i);
      }

      var urlNode = document.getElementById("lineLast").getElementsByTagName('div').item(0);
      while(urlNode) {
        var urlInputNodes = urlNode.getElementsByTagName('input');
        
        
        var textValue = urlInputNodes.item(0).value.replace(/(^\s+)|(\s+$)/g, ""); //trim
        if (textValue) {
            i++;
            if (!urlList.join().match(textValue)) { 
              urlList.push(textValue);
            } else {
              errNumberList.push(i);
            }
         
        }
   
        urlNode = urlNode.nextElementSibling;
      }

      document.getElementById("urlSave").value = urlList.join();
      renumber(errNumberList);

    }


    function getUrlText() {
       alert(document.getElementById("urlSave").value);

    }

    function showDetail(obj) {
       var urltext = obj.parentNode.getElementsByTagName('input').item(0).value;

       if (currentSelect) {
          currentSelect.setAttribute("class","");
       }
       currentSelect = obj.parentNode;
       currentSelect.setAttribute("class","shadow");

    }


function frmSubmit(){
    document.frm.submit();
}


STORAGE_KEY = "urlList";

function dataSave() {
  var data = new Object;
  data.urlFirst = document.getElementById("urlFirst").value;
  data.cellularFirst = document.getElementById("cellularFirst").checked;

  var urlList = new Array();
  var errNumberList = new Array();
  var urlNode = document.getElementById("lineLast").getElementsByTagName('div').item(0);
  while(urlNode) {
    var urlInputNodes = urlNode.getElementsByTagName('input');
    var textValue = urlInputNodes.item(0).value.replace(/(^\s+)|(\s+$)/g, ""); //trim
    var checkValue = urlInputNodes.item(1).checked;
    urlList.push( textValue + "\t" + checkValue );

    urlNode = urlNode.nextElementSibling;
  }
  
  data.urlList = urlList.join();


  setStorage( STORAGE_KEY, data )
}

function restoreData() {

  var data = getStorage( STORAGE_KEY );

  if ( !data ) {
    return;
  }

  document.getElementById("urlFirst").value =  data.urlFirst;
  document.getElementById("cellularFirst").checked = data.cellularFirst;
/*
  if ( data.cellularFirst == "true" ) {
    document.getElementById("cellularFirst").setAttribute("checked", "true");
  }
*/
  var urlList = data.urlList.split(",");
  
  if ( urlList.length == 0 ) {
    return;
  }


  for ( var i = 0; i < urlList.length; i++ ) {
    var newDiv = lineAdd();
    var inputList = newDiv.getElementsByTagName("input");

    var urlInfos = urlList[i].split("\t");
    inputList.item(0).setAttribute("value", urlInfos[0]);
    if ( urlInfos[1] == "true" ) {
      inputList.item(1).setAttribute("checked", "true");
    }
    
  }

  renumber( new Array() );

}

</script>

<body  onLoad="restoreData()" onBeforeUnload="return dataSave()">
